<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Vue Example</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h3>Controls</h3>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Choose one of your games</label>
            <div class="col-sm-5">
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" v-model='gameId'>
                <option v-for="(id, index) in myGames" v-bind:value="id">Game #{{ id }}</option>
              </select>
            </div>
        </div>
        <hr>
        <div class="form-group row ">
          <label class="col-sm-3 col-form-label">Join a Game</label>
          <div class="col-sm-3">
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" v-model='joinGameId'>
            <option v-for="(id, index) in availableGames" v-bind:value="id">Game #{{ id }}</option>
          </select>
          </div>
            <div class="col-sm-2">
            <button @click='joinGame' type="button" class="btn btn-primary pull-right">Join</button>
          </div>
        </div>
        <hr>
        <div class="form-group row ">
          <label class="col-sm-3 col-form-label">Create a Game</label>
          <div class="col-sm-5">
            <button type="button" class="btn btn-primary" @click='createGame'>Create</button>
          </div>
        </div>
        <hr>
        <div class="form-group row ">
          <label class="col-sm-3 col-form-label">Get Game Details</label>
          <div class="col-sm-5">
            <button type="button" class="btn btn-primary" @click='getGame'>Get Details</button>
          </div>
        </div>
        <hr>
        <h3>Game Details</h3>
        <div  v-if='game'>

          <template v-if='game.ownMoveEnc'>
            <p>ownMoveEnc: {{ game.ownMoveEnc}}</p>
          </template>
          <template v-else>
            <div class="form-group row ">
              <label class="col-sm-3 col-form-label">Make you move!</label>
              <div class="col-sm-3">
              <select class="custom-select mr-sm-1" id="inlineFormCustomSelect" v-model='move'>
                <option value="r">Rock</option>
                <option value="p">Paper</option>
                <option value="s">Scissor</option>
              </select>
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" v-model="pass" placeholder="Enter a pass to encript your move">
              </div>
              <div class="col-sm-2">
                <button @click='makeMove' type="button" class="btn btn-primary pull-right">Move</button>
              </div>
            </div>
          </template>
          <p>ownMove: {{ game.ownMove}}</p>
          <template v-if=' game.ownMoveEnc && game.enemyMoveEnc && !game.ownMove'>
            <div class="form-group row ">
              <label class="col-sm-3 col-form-label">Make you move!</label>
              <div class="col-sm-3">
              <select class="custom-select mr-sm-1" id="inlineFormCustomSelect" v-model='move'>
                <option value="r">Rock</option>
                <option value="p">Paper</option>
                <option value="s">Scissor</option>
              </select>
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" v-model="pass" placeholder="Enter a pass to encript your move">
              </div>
              <div class="col-sm-2">
                <button @click='decriptMove' type="button" class="btn btn-primary pull-right">Decript Move</button>
              </div>
            </div>
          </template>

          </template>

          <p>gameId: {{ gameId }}</p>
          <p>move: {{ move }}</p>
          <p>pass: {{ pass }}</p>
          <p>enemy: {{ game.enemy}}</p>
          <p>enemyMoveEnc: {{ game.enemyMoveEnc}}</p>
          <p>enemyMove: {{ game.enemyMove}}</p>
          <!-- <p>next moveEnc:  {{ moveEnc }}</p> -->
          <!-- <p>ownMoveEnc: {{ game.ownMoveEnc}}</p> -->
        </div>
        <hr>
        <button @click='refresh'>refresh</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
