<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>
  </head>
  <body>
    <div id="app">
      <app></app>
      <button @click='getDebug'>getDebug</button>
      <p>debug: {{ debug }}</p>
      <button @click='getMygames'>getMyGames</button>
      <p>myGames: {{ myGames }}</p>
      <button @click='getAvailableGames'>getAvailableGames</button>
      <p>availableGames: {{ availableGames }}</p>
      <p>account: {{ account }}</p>
      <p>gameId: {{ gameId }}</p>
      <button @click='createGame'>createGame</button>

    </div>
    <script src="app.js"></script>
  </body>
</html>
